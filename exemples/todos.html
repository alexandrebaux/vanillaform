<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="../vanillaform.js"></script>
    <link rel="stylesheet" href="../vanillaform.css">
</head>
<body>
    <form class="targeted-wrapper" method="post"></form>
    <script>

        var targeted_wrapper = document.querySelector('.targeted-wrapper');
        var form = new vanillaform({
            el: targeted_wrapper,
            fields: [
                {
                    label: "Todos",
                    name: "todos",
                    fields: [
                        {
                            label: "Task",
                            name: "mestasksage",
                            fieldtype: "textarea"
                        },
                        {
                            label: "Status",
                            name: "status",
                            fieldtype: "select",
                            choices: [
                                {name: "new", label: "New"},
                                {name: "doing", label: "Doing"},
                                {name: "label", label: "Done"}
                            ]
                        },
                    ]
                }
            ]
        }).render();
    </script>
</body>
</html>
