<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="../vanillaform.js"></script>
    <link rel="stylesheet" href="../vanillaform.css">
</head>
<body>
    <form class="targeted-wrapper" method="post"></form>
    <script>

        var targeted_wrapper = document.querySelector('.targeted-wrapper');
        var form = new vanillaform({
            el: targeted_wrapper,
            fields: [
                {
                    label: "Lastname",
                    name: "lastname",
                    fieldtype: "text"
                },
                {
                    label: "Firstname",
                    name: "firstname",
                    fieldtype: "text"
                },
                {
                    label: "Email",
                    name: "email",
                    fieldtype: "email"
                },
                {
                    label: "Subject",
                    name: "subject",
                    fieldtype: "radio",
                    choices: [
                        {label:"Information request", value: 0},
                        {label:"Billing", value: 1},
                        {label:"Emergency", value: 2},
                        {label:"Other", value: 3}
                    ]
                },
                {
                    label: "Message",
                    name: "message",
                    fieldtype: "textarea"
                }
            ]
        }).render();
    </script>
</body>
</html>
