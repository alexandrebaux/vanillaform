<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Of Todos</title>
    <script src="../../vanillaform.js"></script>
    <link rel="stylesheet" href="../../vanillaform.css">
</head>
<body>
    <div class="targeted-wrapper" method="post"></div>
    <script>

        var targeted_wrapper = document.querySelector('.targeted-wrapper');
        var form = new vanillaform({
            el: targeted_wrapper,
            fields: [
                {
                    label: "Todos",
                    name: "todos",
                    repeater: [
                        {
                            label: "Task",
                            name: "task",
                            type: "textarea"
                        },
                        {
                            label: "Subtasks",
                            name: "subtasks",
                            repeater: [
                                {
                                    label: "Task",
                                    name: "task",
                                    type: "textarea"
                                },
                                {
                                    label: "Status",
                                    name: "status",
                                    type: "select",
                                    choices: [
                                        {value: "new", label: "New"},
                                        {value: "doing", label: "Doing"},
                                        {value: "label", label: "Done"}
                                    ]
                                },
                            ]
                        }
                    ],
                }
            ]
        }).render();
    </script>
</body>
</html>
