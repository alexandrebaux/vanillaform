<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy</title>
    <script src="../../vanillaform.js"></script>
    <link rel="stylesheet" href="../../vanillaform.css">
</head>
<body>
    <div class="targeted-wrapper"></div>
    <style>
        .targeted-wrapper { 
            width: 768px;
            margin: 1em auto;
        }
    </style>
    <script>

        var targeted_wrapper = document.querySelector('.targeted-wrapper');
        var form = VanillaForm({
            el: targeted_wrapper,
            fields: [

                {
                    label: "Hierarchy",
                    name: "hierarchy",
                    childrens_label: 'Add Subitems',
                    branches: [
                        {
                            label: "Lastname",
                            name: "lastname",
                            type: "text",
                            class: "half"
                        },
                        {
                            label: "Firstname",
                            name: "firstname",
                            type: "text",
                            class: "half"
                        },
                    ]
                },
                
            ]
        }).render();
    </script>
</body>
</html>
